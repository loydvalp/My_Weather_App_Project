<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>‚òÄWeather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9caf31f3af.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>
        How's the Weather?
      </h1>
      <div class="search">
        <div class="row">
          <div class="col">
            <form id="findCity">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search City"
                  id="searchBar"
                />
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit">
                    <i class="fas fa-search"></i>
                  </button>
                  <button id="weatherCurrent">
                    <i class="fas fa-location-arrow"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="today">
        <div class="row">
          <div class="col-sm-6">
            <div class="todayWeather">
              <div class="card text-center">
                <div class="card-body">
                  <h5 class="card-title">
                    <i class="fas fa-map-pin"></i>
                    <span id="newCity">Houston</span>
                  </h5>
                  <p class="card-text">
                    Today| <span id="day">Wednesday -5/20 </span><br />
                    <span id="time"> 17:00 </span> <br />

                    <span class="tempNow">
                      <span id="newTemp"> </span>
                      <a href="#" id="celsius" class="active">¬∞C</a> |
                      <a href="#" id="fahrenheit">¬∞F</a></span>
                    </span>
                    <br />
                    <span id="tempDescription"> </span><br />
                    <br />
                    <br />

                    <span id="feels"> </span> <br />
                    <span id="humidity"> </span> <br />
                    <span id="wind"> </span>
                  </p>
                  <p class="card-text">
                    <small class="text-muted">Last updated 10 mins ago</small>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <span class="weathericon"
              ><img src="Image/Sun.png" class="card-img-top" alt="" id="icon"
            /></span>
          </div>
        </div>
      </div>
      <div class="row weather-forecast" id="forecast"></div>
       <div class="author">
        <p>
            <div>
          <a href="https://github.com/loydvalp/My_Weather_App_Project.git"
            >Open Source Coding</a
          ></div>
          <strong> by Valencia Loydüë©üèæ‚Äçüíª</strong>
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
